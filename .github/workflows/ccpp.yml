name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: deps
    - run: ./provisionVM.sh
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ../
    - name: make
      run: cmake --build build/ 
